<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script type="text/javascript">
    	document.write('<h4>9x9乘法表</h4><table border="1">')
    		for(var i =1; i<=9; i++){
    			document.write('<tr>')
    			for(var j=1; j<=i;j++){
    				document.write('<td>'+j+'x'+i+'='+(j*j)+'</td>')
    			}
    			for(var k=j; k<=9; k++){
    				document.write('<td>&nbsp;</td>')
    			}
    			document.write('</tr>')
    		}

    	document.write('</table><br />')
    	document.write("<h4>9×9乘法表</h4><table border='1'>")
			for (var i=1;i<=9;i++) {
				document.write("<tr>")
				for (var j=1;j<=i;j++) {
					document.write("<td>"+j+"×"+i+"＝"+(j*j)+"</td>");
				}
				for (var k=j;k<=9;k++) {
					document.write("<td>&nbsp;</td>");
				}
				document.write("</tr>");
			}
			document.write("</table><br />");
    </script>
    	<form>
    		<form action="pre.php" name="nine">
				从 <input type="text" name="startNum" size="2" maxlength="1"  />
				到 <input type="text" name="finishNum" size="2" maxlength="1" />
				<input type="submit" value="显示乘法表" />
			</form>
    	</form>
    </body>
</html>
